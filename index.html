<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fibonacci</h1>
        <label for="num" class="label">Escriba el valor:</label>
        <input type="text" id="num" class="input">
        <button id="calculate" class="button green">Calcular</button>
        <button id="clear" class="button yellow">Limpiar</button>
        <button id="exit" class="button red">Salir</button>
        <div id="result-container">
            <h2>Resultados:</h2>
            <ul id="result" class="result-list"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
